<body>

    <header>
        <div class="mobile-menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="center-content">
            <div class="logo">
                <a href="index.html">
                    <img src="./Assets/logob.png" alt="Λογότυπο ΑΣ">
                </a>
            </div>
            <nav>
                <ul>
                	<li><a href="index.html">Αρχική</a></li>
                    <li><a href="about.html">Σχετικά Με εμάς</a></li>

                    <li><a href="quote.html">Ζητήστε Προσφορά</a></li>    		
                </ul>
            </nav>
        </div>
    </header>

    <main class="center-content">
        <h1 class="quoteh1">Ζητήστε Προσφορά</h1>
        <section id="quote-form">
            <form id="quoteForm">
                <label for="fullName">Ονοματεπώνυμο:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="squareMeters">Τετραγωνικά Μέτρα:</label>
                <input type="number" id="squareMeters" name="squareMeters" required>

                <label for="surfaceType">Υλικό Επιφάνειας:</label>
                <select id="surfaceType" name="surfaceType" required>
                    <option value="wall">Τοίχος</option>
                    <option value="metal">Μέταλλο</option>
                    <option value="wood">Ξύλο</option>
                    <option value="other">Άλλο</option>
                </select>


                <label for="location">Εσωτερικά ή Εξωτερικά:</label>
                <select id="location" name="location" required>
                    <option value="interior">Εσωτερικά</option>
                    <option value="exterior">Εξωτερικά</option>
                </select>
                <label for="additionalInfo">Επιπλέον Πληροφορίες:</label>
                <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>

                <button type="submit" class="submit-btn">Αποστολή</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <p>Αρ. ΓΕΜΗ: *********</p>

        </div>
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
